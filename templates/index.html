<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vesper Guardian - Live Status</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="card" id="status-card">
            <div class="header"><h1>Vesper</h1><p>Your Silent Guardian</p></div>
            <div class="status-display"><h2 id="status-text">Calibrating...</h2><p>Well-being Index</p></div>
            <div class="progress-container"><div class="progress-bar" id="progress-bar"></div></div>
            <p class="index-value" id="index-value">0.0 / 10.0</p>
        </div>
        
        <!-- НОВЫЙ БЛОК ДЛЯ ЖУРНАЛА -->
        <div class="event-log-container">
            <h3>Recent Events</h3>
            <ul id="log-list">
                <!--  -->
            </ul>
        </div>
    </div>

    <script>
        function updateStatus() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    const card = document.getElementById('status-card');
                    const statusText = document.getElementById('status-text');
                    const progressBar = document.getElementById('progress-bar');
                    const indexValue = document.getElementById('index-value');
                    const logList = document.getElementById('log-list');

                    statusText.textContent = data.status;
                    indexValue.textContent = `${data.index.toFixed(1)} / 10.0`;
                    progressBar.style.width = `${data.index * 10}%`;

                    card.className = 'card';
                    if (data.status === 'Unease') card.classList.add('unease');
                    else if (data.status === 'Distress Alert!') card.classList.add('distress');
                    else card.classList.add('calm');
                    
                    // 
                    logList.innerHTML = ''; // 
                    data.log.forEach(event => {
                        const listItem = document.createElement('li');
                        listItem.textContent = event;
                        logList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }
        setInterval(updateStatus, 3000);
        window.onload = updateStatus;
    </script>
</body>
</html>
